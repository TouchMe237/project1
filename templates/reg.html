{% extends "layout.html" %}

{% block title %}
   :Registro
{% endblock %}

{% block main %}    
        <form action="/reg" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="Usuario">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="confirmation" placeholder="Contraseña nuevamente">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Correo</label>
                <input type="mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="mail" placeholder="Correo electronico">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
{% endblock %}
