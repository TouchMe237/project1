<!DOCTYPE html>
<html lang = "esp">
    <head>
        <title>BOOKS{% block title %}{% endblock %}</title>
        <link rel = "stylesheet" type = "text/css" href = "./static/project.css"/>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
       <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            {% if session["username"] %}
            <a class="navbar-brand" href="#">
                <img src="./static/libro.png" alt="Logo" style="width:40px;">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/reg">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./search.html">Busqueda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Login</a>
                </li>
                <li class="nav-item" name="logout">
                    <a class="nav-link" href="/">Logout</a>
                </li>
            </ul>
            {% else %}}
                <a class="navbar-brand" href="#">
                    <img src="./static/libro.png" alt="Logo" style="width:40px;">
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/reg">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>                    
            {% endif %}
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
    </body>
</html>
